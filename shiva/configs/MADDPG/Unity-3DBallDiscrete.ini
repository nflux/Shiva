[MetaLearner]
type = 'MPIPBTMetaLearner'
pbt = False
num_mevals = 1
learners_map = {'configs/MADDPG/Agent-3DBallDiscrete.ini': ['3DBall?team=0']}
;learners_map = {'configs/MADDPG/Agent-3DBall.ini': ['3DBall']}
num_learners_maps = 1
num_menvs_per_learner_map = 1

[Evaluation]
device = "cpu"
expert_population = 0.1
num_evals = 3
num_envs = 1
render = False
eval_episodes = 10

[Environment]
device = "gpu"
type = 'MultiAgentUnityWrapperEnv1'
;exec = 'shiva/envs/unitybuilds/1/3DBallDiscrete/3DBallDiscrete.app'
;exec = 'shiva/envs/unitybuilds/12/3DBall-12_Mac/3DBall.app'
exec = 'shiva/envs/unitybuilds/1/3DBall/3DBallDiscrete.x86_64'
env_name = '3DBall'
num_envs = 1
episode_max_length = 1000
episodic_load_rate = 1
expert_reward_range = {'3DBall?team=0': [90, 100]}
;expert_reward_range = {'3DBall?team=0': [0.9, 1]}
render = True
port = 5010
share_viewer = True
normalize = False
;normalize = True
reward_factor = 1
min_reward = 0
max_reward = 100
;unity_configs = { 'time_scale': 20 }
unity_configs = {}
unity_props = {}
;timeout_wait = 120

[Admin]
iohandler_address   = 'localhost:50001'
print_debug         = True
save                = True
traceback           = True
directory           = {'runs': '/runs/Unity-3DBallDiscrete/'}
profiler            = True
time_sleep = {'MetaLearner':    0,
             'MultiEnv':        0.01,
             'EvalWrapper':     1,
             'Evaluation':      0.1}
; verbose levels for logs and terminal output
;   0 deactivated
;   1 debug
;   2 info
;   3 details
log_verbosity = {
    'Admin':        0,
    'IOHandler':    1,
    'MetaLearner':  1,
    'Learner':      1,
    'Agent':        1,
    'Algorithm':    1,
    'MultiEnv':     1,
    'Env':          1,
    'EvalWrapper':  1,
    'Evaluation':   1,
    'EvalEnv':      0
    }
